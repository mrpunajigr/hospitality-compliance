[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"
  SECRETS_SCAN_OMIT_KEYS = "EMAIL_PROVIDER,EMAIL_FROM_NAME,EMAIL_FROM_ADDRESS"

# Next.js specific settings for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Function configuration for API routes
[functions]
  external_node_modules = ["@supabase/supabase-js", "resend"]
  node_bundler = "esbuild"

# Headers for better performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API route headers
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, x-csrf-token"

# File upload optimization (Netlify allows larger files than Vercel)  
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# CRITICAL: Disable automatic form detection that causes CSRF issues
[build.processing.html.form_detection]
  enabled = false

[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--prefix=/dev/null"

# Comprehensive form and security processing disables
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.html.form_detection]
  enabled = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# Function-specific overrides
[functions]
  node_bundler = "esbuild"
  external_node_modules = ["resend"]

# Security header overrides
[[headers]]
  for = "/api/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Redirect rules that might interfere
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200
  force = false