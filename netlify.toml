# Build configuration
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--production=false"
  SECRETS_SCAN_OMIT_KEYS = "EMAIL_PROVIDER,EMAIL_FROM_NAME,EMAIL_FROM_ADDRESS"

# Next.js specific settings for Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Function configuration for API routes
[functions]
  external_node_modules = ["@supabase/supabase-js", "resend"]
  node_bundler = "esbuild"

# CRITICAL: Disable automatic form detection that causes CSRF issues
[build.processing]
  skip_processing = false

[build.processing.html]
  pretty_urls = true

[build.processing.html.form_detection]
  enabled = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# API route specific headers to prevent CSRF issues
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Requested-With"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirect rules to prevent API interference
[[redirects]]
  from = "/api/*"
  to = "/api/:splat"
  status = 200
  force = false